# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests that test isolated components
    integration: Integration tests that test interactions between components
    e2e: End-to-end tests that test the system as a whole
    slow: Tests that take longer to run
    api: Tests for API endpoints
    auth: Tests for authentication and authorization
    repo: Tests for the repository layer
    service: Tests for the service layer
    middleware: Tests for middleware components
